exec-once = hyprpaper
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = pipewire
exec-once = wireplumber
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = [workspace 1 silent] alacritty
exec-once = [workspace 3 silent] firefox-developer-edition
exec-once = [workspace 4 silent] thunar
exec-once = [workspace 10 silent] slack
exec-once = [workspace 10 silent] QT_QPA_PLATFORM=xcb zoom
exec-once = dropbox
exec-once = onedrive --monitor
exec-once = nm-applet
exec-once = /home/chris/.local/bin/teyemer
exec-once = [workspace 10 silent] /opt/docker-desktop/bin/docker-desktop
# exec-once = talon


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = gb
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 0

  touchpad {
    natural_scroll = no
    disable_while_typing = yes
    tap-to-click = yes
    clickfinger_behavior = yes
  }

  sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
  numlock_by_default = yes
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 6
  gaps_out = 6
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 4
  blur {
    enabled = yes
    size = 3
    passes = 1
    new_optimizations = on
  }

  shadow {
    enabled = yes
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }
}

animations {
  enabled = yes

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  force_split = 2
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_status = master
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }
#
misc {
  disable_hyprland_logo = yes
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 10, class:^(zoom)$
windowrulev2 = workspace 10, class:^(slack)$
windowrulev2 = workspace 10, class:^(/opt/docker-desktop/bin/docker-desktop)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, q, killactive, 
bind = $mainMod Shift, q, killactive, 
# Confirm before exit
bind = $mainMod Shift Control, q, exit
bind = $mainMod, f, exec, GTK_THEME='Adwaita-dark' firefox-developer-edition
# bind = $mainMod, c, exec, GTK_THEME='Adwaita-dark' chromium
bind = $mainMod, c, exec, wofi-calc
bind = $mainMod, v, exec, GTK_THEME='Adwaita-dark' code
bind = $mainMod, d, exec, dbeaver
bind = $mainMod, z, exec, zeditor
bind = $mainMod, t, exec, GTK_THEME='Adwaita-dark' thunar
bind = $mainMod, s, exec, GTK_THEME='Adwaita-dark' slack
# bind = $mainMod, z, exec, QT_QPA_PLATFORM=xcb zoom
bind = $mainMod, r, exec, QT_STYLE_OVERRIDE='Adwaita-dark' rstudio
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, m, fullscreen, 1
bind = $mainMod, Tab, cyclenext

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

# Move window with mainMod + shift + arrow keys
bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, down, movewindow, d
bind = $mainMod Shift, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

